<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input {
        display: block;
      }
    </style>
    <title>input</title>
  </head>
  <body>
    <!-- 백문이 불여일타다닥 -->
    <input type="text" minlength="3" maxlength="10" />
    <input type="email" />
    <input type="tel" />
    <input type="password" />
    <input type="url" />
    <input type="checkbox" checked />
    <input type="radio" /> <input type="radio" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="time" />
    <label for="file">img</label>
    <input type="file" id="file" /> 안보이게 처리
    <input type="color" />
    <input type="number" />
    <input type="range" />
    <input type="search" />
    <input type="button" value="저는 버튼입니다" />
    <input type="reset" />
    <input type="submit" />
    <input type="hidden" />
  </body>
</html>
