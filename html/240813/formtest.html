<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <form action="./join.html" method="post">
      <label for="id">아이디</label>
      <input id="id" name="id" type="text" />
      <label for="pw">비밀번호</label>
      <input id="pw" name="pw" type="password" />
      <label for="birthday">생일</label>
      <input id="birthday" name="birthday" type="date" />
      <label for="profile">프로필사진</label>
      <input id="profile" name="profile" type="file" accept="image/*" />
      <select name="carrier" id="carrier">
        <option value="">SKT</option>
        <option value="">KT</option>
        <option value="">LG U+</option>
      </select>
      <label for="tel">연락처</label>
      <input type="tel" id="tel" />
      <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" id="male" />
        <label for="male">남성</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">여성</label>
      </fieldset>
      <fieldset>
        <legend>사용 기술</legend>
        <input type="checkbox" name="stack" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" name="stack" id="css" />
        <label for="css">CSS</label>
        <input type="checkbox" name="stack" id="js" />
        <label for="js">JavaScript</label>
        <input type="checkbox" name="stack" id="py" />
        <label for="py">Python</label>
        <input type="checkbox" name="stack" id="django" />
        <label for="django">Django</label>
      </fieldset>
      <label for="browser-list">사용하는 브라우저를 선택하세요</label>
      <input type="text" id="browser-list" list="browsers" />
      <datalist id="browsers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Opera"></option>
        <option value="Edge"></option>
        <option value="Internet Explorer"></option>
      </datalist>
      <div>
        <button type="reset">초기화</button>
        <button type="submit">제출</button>
      </div>
    </form>
  </body>
</html>
