<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 또는 회원가입</title>
    <style>
      .sr-only {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
  </style>
  </head>
  <body>
    <article id="join__modal">
      <header>
        <h2>로그인 또는 회원가입</h2>
        <button>×</button>
      </header>
      <h2 class="sr-only">로그인</h2>
      <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>

      <form action="./login" method="post">
        <label class="sr-only" for="id">아이디</label>
        <input id="id" name="id" type="text" placeholder="아이디" />
        <label class="sr-only" for="pw">비밀번호</label>
        <input id="pw" name="pw" type="text" placeholder="비밀번호" />
        <div>
          <input type="checkbox" name="keep-login" id="keep-login" />
          <label for="keep-login">로그인 상태 유지</label>
        </div>
        <input type="submit" value="로그인" />
      </form>
      <div>
        <a href="">회원가입</a>
        <a href="">아이디/비밀번호 찾기</a>
      </div>
      <p>또는</p>
      <div>
        <a href="">구글 계정으로 로그인</a>
        <a href="">페이스북 계정으로 로그인</a>
        <a href="">네이버 계정으로 로그인</a>
        <a href="">카카오톡 계정으로 로그인</a>
      </div>
    </article>
  </body>
</html>
