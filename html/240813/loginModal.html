<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="고양이 망고에 대한 모든 정보와 사진을 확인하세요. 망고의 특징, 습관 일상을 소개합니다. "
    />
    <title>로그인 및 회원가입 모달</title>
  </head>
  <body>
    <div>
      <header>
        <h2>로그인 또는 회원가입</h2>
        <button type="button">
          <img src="../src/img/close.png" alt="창닫기" />
        </button>
      </header>
      <section>
        <h3 class="sr-only">로그인</h3>
        <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form action="" method="post">
          <label for="" class="sr-only" for="id">아이디</label>
          <input type="text" placeholder="아이디" id="id" />
          <label for="" class="sr-only" for="pw">비밀번호</label>
          <input type="password" placeholder="비밀번호" id="pw" />
          <label for="keepLoggedIn">로그인 상태 유지</label>
          <!-- 보이지 않게 처리 -->
          <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn" />
          <button type="submit">로그인</button>
        </form>
        <ul>
          <li><a href="">회원가입</a></li>
          <li><a href="">아이디/비밀번호 찾기</a></li>
        </ul>
      </section>
      <span>또는</span>
      <section>
        <h3 class="sr-only">소셜 계정으로 로그인</h3>
        <ul>
          <li>
            <a href=""
              ><img src="../src/img/Google__G__Logo 1.png" alt="" />구글
              계정으로 로그인</a
            >
          </li>
          <li>
            <a href=""
              ><img src="../src/img/facebook.png" alt="" />페이스북 계정으로
              로그인</a
            >
          </li>
          <li>
            <a href=""
              ><img src="../src/img/naver-logo.png" alt="" />네이버 계정으로
              로그인</a
            >
          </li>
          <li>
            <a href=""
              ><img src="../src/img/naver-logo.png" alt="" />카카오톡 계정으로
              로그인</a
            >
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
